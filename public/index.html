<!DOCTYPE html>
<!-- saved from url=(0066)https://www.chartjs.org/samples/latest/charts/line/multi-axis.html -->
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Sensors</title>
	<script src="https://momentjs.com/downloads/moment.js"></script>
	<script src="/chart.js/Chart.min.js"></script>
	<script src="/chart.js/utils.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;

			width: 90%;
			/* max-width: 100%;
			height: auto;
			max-height: 90vh; */
		}

		body {
			background-color: rgb(32, 30, 30);
			color: white;
		}

		#vars {
			/* border-collapse: separate; */
			border-color: white;
			padding: 10px;
		}

		#lastReading {
			padding: 20px;
		}
	</style>

	<canvas id="canvas" style="display: block;" class="chartjs-render-monitor"></canvas>
	<script src="/generateChart.js"></script>

	<div id="lastReading">

			<tbody id="vars"></tbody>
		</table>

	<button onclick="socket.emit('reqRead')">Request read</button>
