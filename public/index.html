<!DOCTYPE html>
<!-- saved from url=(0066)https://www.chartjs.org/samples/latest/charts/line/multi-axis.html -->
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Sensors</title>
	<script src="https://momentjs.com/downloads/moment.js"></script>
	<script src="/chart.js/Chart.min.js"></script>
	<script src="/chart.js/utils.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			width: 90%;
			/* max-width: 100%;
			height: auto;
			max-height: 90vh; */
		}

		body {
			background-color: rgb(32, 30, 30);
			color: white;
		}

		#vars {
			/* border-collapse: separate; */
			border-color: white;
			padding: 10px;
		}

		#lastReading {
			padding: 20px;
			background-color: rgb(49, 46, 46);
		}

		#console {
			background-color: rgb(49, 46, 46);
			width: 95%;
			margin: 10px;
			padding: 10px;
			min-height: 200px;
			max-height: 90vh;
			overflow: scroll;
		}
	</style>
</head>

<body class="vsc-initialized">
	<canvas id="canvas" style="display: block;" class="chartjs-render-monitor"></canvas>
	<script src="/generateChart.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/main.js"></script>

	<div id="lastReading">
		<table>
			<tbody id="vars"></tbody>
		</table>
		<div id="error"></div>
	</div>

	<button onclick="socket.emit('reqRead')">Request read</button>
	<br>
	<select id="select">
		<option value="dehumidifierOn">dehumidifierOn</option>
		<option value="lampOn">lampOn</option>
		<option value="heaterOn">heaterOn</option>
		<option value="fanInPWM">fanInPWM</option>
		<option value="fanOutPWM">fanOutPWM</option>
		<option value="ledPWM">ledPWM</option>
		<option value="fanInOn">fanInOn</option>
		<option value="fanOutOn">fanOutOn</option>
		<option value="ledOn">ledOn</option>
	</select>
	<input type="text" id="int"><br>
	<button onclick="writeArduino()">write</button>
	<div id="console"></div>
</body>

</html>
